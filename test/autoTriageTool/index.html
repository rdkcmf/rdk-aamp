<html>
	<head>
		<title>Auto Triage Tool</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="autotriage.css">
			<link rel="icon" href="favicon.ico">
			<script src="dragger.js"></script>
			<script src="parseutils.js"></script>
			<script src="autotriage.js"></script>
			<script src="exportStats.js"></script>
				
			<script src="markers/0_general.js"></script>
			<script src="markers/1_aampgstplayer.js"></script>
			<script src="markers/2_main.js"></script>
			<script src="markers/3_priv_aamp.js"></script>
			<script src="markers/4_hls.js"></script>
			<script src="markers/5_dash.js"></script>
            <script src="markers/8_tsprocessor.js"></script>
            <script src="markers/9_sky.js"></script>
	</head>
	<body>
		<div id="navbar" class="triage-tool-bar">
			<a id="triageTool"><b>AUTO TRIAGE TOOL <sup id="versionText"></sup></b></a>
			<label id="logUpload" for="files">Upload Log</label>
			<input type="file" name="files" multiple id="files" />
			<label id="markerUpload" for="userdefmarkers">Upload Markers</label>
			<input type="file" name="userdefmarkers" multiple id="userdefmarkers" />
			
			<button id="exportButton">Export Statistics</button>
			
			<nobr class="list-name">Session:</nobr> 
			<select name="session" id="session" class="session-drop-down">
			</select>
		
			<nobr class="list-name">Marker: </nobr> 
			<select name="session" id="markers" class="markers-drop-down">
			</select>
		</div>

		<div id="fileUploadResponse">
			<strong id="fileMsg"></strong>
			<span id="hideButton" onclick="fileUploadClick()">&times;</span> 
		</div>

		<div id="tuneResponse">
			<strong id="tuneMsg"></strong>
			<span id="hideButton" onclick="this.parentElement.style.display='none';">&times;</span> 
		</div>

		<div id="loader" class="loader"></div>
		
		<canvas id="myCanvas" style="border:1px solid #000000; overflow: scroll;"></canvas>

		<!-- fragment Details Modal -->
		<div id="fragmentModal" class="fragmentModal">
			<p id="fragmentContent"></p>
		</div>

		<!-- Fragment Details Table -->
		<table id="fragTable">
			<tr>
				<th colspan="2">Fragment Details Table</th>
			</tr>
			<tr>
			  <th>Field</th>
			  <th>Value</th>
			</tr>
			<tr>
			  <td>Line no.</td>
			  <td id="line"></td>
			</tr>
			<tr>
			  <td>Response</td>
			  <td id="response"></td>
			</tr>
			<tr>
			  <td>Type</td>
			  <td id="type"></td>
			</tr>
			<tr>
			  <td>ulSz</td>
			  <td id="ulSz"></td>
			</tr>
			<tr>
			  <td>Download Time</td>
			  <td id="downloadTime"></td>
			</tr>
			<tr>
			  <td>dlSz</td>
			  <td id="dlSz"></td>
			</tr>
			<tr>
				<td>URL</td>
				<td id="url"></td>
			  </tr>
		  </table>
	</body>
</html>
